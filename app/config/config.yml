old_sound_rabbit_mq:
    connections:
        default:
            host:     md5.local.ccmbdm.com
            port:     5672
            user:     test
            password: test
            vhost:    /
            lazy:     false
    producers:
            add_match_exchange:
                connection: default
                exchange_options: { name: 'match-exchange', type: direct }
    consumers:
            get_match_exchange:
                connection:       default
                exchange_options: { name: 'match-exchange', type: direct }
                queue_options:    { name: 'match-exchange' }
                callback:         match_exchange_service
